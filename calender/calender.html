<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <div id="app">
        <header>
            <button id="prevMonth" onclick="changeMonth(-1)">&#10094;</button>
            <h1 id="monthYear"></h1>
            <button id="nextMonth" onclick="changeMonth(1)">&#10095;</button>
        </header>
        <div class="input-group">
            <label for="yearInput">Year:</label>
            <input type="number" id="yearInput" placeholder="Enter year...">
            <label for="monthInput">Month:</label>
            <input type="number" id="monthInput" placeholder="Enter month (1-12)...">
            <button onclick="generateCalendar()">Generate Calendar</button>
        </div>
        <div id="calendar"></div>
        <div id="eventForm" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Event</h2>
                <label for="eventDate">Date:</label>
                <input type="text" id="eventDate" readonly>
                <label for="eventDescription">Event:</label>
                <input type="text" id="eventDescription" placeholder="Event description...">
                <button onclick="addEvent()">Add Event</button>
            </div>
        </div>
    </div>
    <script src="calender.js"></script>
</body>
</html>
